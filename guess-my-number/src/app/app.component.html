<header>
  <h1>Guess My Number!</h1>
  <p class="between">(Between 1 and 20)</p>
  <button class="btn again" (click)="again()">Again!</button>
  <div class="number" [style.width]="success ? '30rem ' : '15rem'">
    {{ number }}
  </div>
</header>
<main>
  <section class="left">
    <input type="number" class="guess" [(ngModel)]="guessNumber" />
    <button class="btn check" (click)="check()">Check!</button>
  </section>
  <section class="right">
    <p class="message">{{ message }}</p>
    <p class="label-score">
      ğŸ’¯ Score: <span class="score">{{ score }}</span>
    </p>
    <p class="label-highscore">
      ğŸ¥‡ Highscore: <span class="highscore">{{ highscore }}</span>
    </p>
  </section>
</main>
